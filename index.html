<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo Teste</title>
    <link rel="stylesheet" href="./estilos-css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">O Criptografador</h1>
    </header>
    <main class="conteudo">
        <section class="conteudo__interno">
            <input type="text" maxlength="40" id="textoEntrada" class="conteudo__interno__entrada" placeholder="Digite seu texto:">
            
            
            <!--Esse é o resultado: -->
    
            <div class="conteudo__interno__estilo">
                <p class="conteudo__interno__estilo__aviso">
                    <img src="./assets/novo exclamação estilizado.svg">
                    Apenas letras minusculas e sem acento.
                </p>
                <div class="conteudo__interno__estilo__botao">
                    <button onclick="criptografarTexto ()" id="botaoCriptografia" class="conteudo__interno__estilo__botao__criptografar">Criptografar</button>
                    <button onclick="descriptografarTexto ()" id="botaoDescriptografia" class="conteudo__interno__estilo__botao__descriptografar">Descriptografar</button>
                </div>
            </div>
        </section>
    
        <section class="conteudo__externo">
            <!--readonly faz o output ser só de leitura-->
            <textarea readonly cols="20" rows="10" id="textoResultado" class="conteudo__externo__saida"></textarea>
            <div class="conteudo__externo__estilo">
                <p class="conteudo__externo__estilo__notificacao" id="nenhumTexto">Tá aqui</p>
    
                <button class="conteudo__interno__estilo__copia id="copiarResultado" onclick="botaoDeCopiar()">Copiar Texto</button>
            </div>
            
        </section>
    </main>
    <footer>
        <p class="rodape">Desenvolvido por João Marcos</p>
    </footer>

    <script src="app.js" defer></script>
   

</body>
</html>
